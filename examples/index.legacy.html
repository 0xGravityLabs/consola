<!DOCTYPE html>
<html>
  <head>
    <title>Consola</title>
  </head>
  <body>
    Open developer tools to see the magic!
    <script src="../dist/consola.browser.js"></script>
    <script>

      consola.level = 5
      const browserReporter = new consola.BrowserReporter()
      browserReporter.updateTagColorMap({
        customTag: 'blue',
        test: '#123456'
      })
      consola.setReporters(browserReporter)
      consola.wrapAll()

      for (let type of Object.keys(consola._types).sort()) {
          consola[type]('Open developer tools to see the magic!')
      }

      consola.withTag('customTag').withTag("test").withScope("scope")
        .success('Im from custom world!')

      consola.error(new Error('Whoo Haha'))
    </script>
  </body>
</html>
